<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/image fond.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic - Pr√©dictions Tarot IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0F0F23;
        overflow-x: hidden;
      }
      
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #D4AF37;
        border-radius: 50%;
        animation: sparkle 3s linear infinite;
      }
      
      .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
      .star:nth-child(2) { top: 80%; left: 20%; animation-delay: 1s; }
      .star:nth-child(3) { top: 30%; left: 80%; animation-delay: 2s; }
      .star:nth-child(4) { top: 70%; left: 70%; animation-delay: 0.5s; }
      .star:nth-child(5) { top: 50%; left: 30%; animation-delay: 1.5s; }
      .star:nth-child(6) { top: 10%; left: 60%; animation-delay: 2.5s; }
      .star:nth-child(7) { top: 90%; left: 40%; animation-delay: 3s; }
      .star:nth-child(8) { top: 40%; left: 90%; animation-delay: 0.3s; }
    </style>
  </head>
  <body>
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
